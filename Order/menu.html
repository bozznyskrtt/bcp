<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Menu Item</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
        <h1>Add Menu Item</h1>
        <form id="addItemForm">
            <div class="form-group">
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Description:</label>
                <input type="text" id="itemDescription" placeholder="Enter item description" required>
            </div>
            <div class="form-group">
                <label for="itemPrice">Price ($):</label>
                <input type="number" id="itemPrice" placeholder="Enter item price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="itemImage">Picture:</label>
                <input type="file" id="itemImage" accept="image/*" required>
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <script src="menu.js"></script>
</body>
</html>
